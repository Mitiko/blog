{% extends "base.html" %}

{% block content %}

<header>
  <h1 id="title">
    {{ section.title }}
  </h1>
</header>


<ul class="list-links">
{% for page in section.pages %}
  <li>
    <a href="{{ page.path | safe }}">
      {{ macros::highlight_last_word(string=page.title) }}
    </a>
  </li>
{% endfor %}
</ul>

{% endblock content %}

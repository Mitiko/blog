{% extends "base.html" %}

{% block content %}

<header>
  <h1 id="title">
    {{ section.title }}
  </h1>
  <hr>
</header>

<nav>
  <ul>
  {% for page in section.pages %}
    <li>
      <a href="{{ page.path | safe }}">
        {{ macros::highlight_last_word(string=page.title) }}
      </a>
    </li>
  {% endfor %}
  </ul>
</nav>

{% endblock content %}
